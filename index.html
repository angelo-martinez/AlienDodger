<!DOCTYPE html>
<html>

<head>
    <title>HTML Game</title>
    <meta charset="UTF-8">
    <meta name="author" content="Angelo Martinez">
    <meta name="description" content="Simple HTML/CSS JS game.">
    <meta name="keywords" content="HTML JavaScript CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="message"></div>
    <section id="guide">
        <p id="points"></p>
        <p id="speed"></p>
        <p>Press A to move left, D to move right. Do not crash!</p>
    </section>
    <img id="person" class="person" src="person.png" alt="you!" />
    <div class="credits">
        <p>Inspired by the TechHire Summer Bootcamp Curriculum cars game</p>
    </div>


    <!--include non-blocking js-->
    <script src="main.js"></script>
</body>

</html>
